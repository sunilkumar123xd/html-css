<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../bt/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .ican {
      color: rgb(64, 64, 224);
      font-size: 50px;
    }

    .card {
      text-align: center;
      margin-top: 20px;
    }

    .card h5 {
      margin-top: 20px;
    }

    .card h1 {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col col-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Introduction</h5>
            <h1 class="ican"><i class="fa-solid fa-water"></i></h1>

          </div>
        </div>
      </div>

      <div class="col col-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gallery</h5>
            <h1 class="ican"><i class="fa-regular fa-image"></i></h1>


          </div>
        </div>
      </div>

      <div class="col col-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Testimonials</h5>
            <h1 class="ican"><i class="fa-solid fa-face-smile"></i></h1>

          </div>
        </div>
      </div>

      <div class="col col-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">About</h5>
            <h1 class="ican">
              <i class="fa-solid fa-droplet"></i>

            </h1>

          </div>
        </div>
      </div>

      <div class="col col-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Contact</h5>
            <h1 class="ican">
              <i class="fa-solid fa-address-card"></i>

            </h1>

          </div>
        </div>
      </div>







    </div>
  </div>





  <script src="../bt/js/bootstrap.bundle.min.js"></script>
</body>

</html>
